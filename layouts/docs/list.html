{{ define "head" }}
<script src='{{ relURL "" }}/js/cli.js' defer></script>
{{ end }}

{{ define "main" }}
<main>
  <header class="h-96 bg-redis-ink-900 text-white">
    <div class="w-[800px] mx-auto px-5 flex flex-col gap-8 items-center justify-center h-full">
      <h1 class="text-5xl font-medium">{{ .Title }}</h1>
      {{ with .Params.description }}
      <p class="text-2xl">{{ . | markdownify }}</p>
      {{ end }}
      <form class="flex flex-row items-center border border-redis-pen-600 rounded-md px-6 gap-6 w-full">
        <label class="" for="search-input-home" id="search-label-home">
          {{ partial "icons/search.html" }}
        </label>
        <input class="appearance-none bg-transparent text-lg w-full h-16 focus:outline-none" aria-autocomplete="both" aria-labelledby="search-label-home"
          id="search-input-home" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
          placeholder="Search keyword" maxlength="64" type="search" value="" tabindex="">
      </form>
    </div>
  </header>
  <div class="flex flex-row px-11 py-28 max-w-[1440px] min-h-[100rem]">
    <div class="md:sticky md:top-32 w-full md:w-64 h-fit md:h-full shrink-0 text-sm font-mono font-normal">
      <nav class="w-full md:w-64 z-40 bg-white h-fit md:h-full leading-7">
        <div id="sidebar" class="max-h-[calc(100vh-7rem)] border border-opacity-50 border-redis-ink-900 rounded-md flex flex-col">
          <div class="px-6 py-4 text-redis-ink-900 font-medium flex justify-between cursor-pointer md:cursor-default">
            <a href="">{{ .Title }}</a>
            <span class="md:hidden self-center">{{ partial "icons/chevron.html" }}</span>
          </div>
          <div class="hidden md:block p-6 pl-0 border-y border-opacity-50 border-y-redis-ink-900 text-redis-pen-600">
            <ul class="child-list  overflow-y-auto ">
              <li class=""><a class="active-red pl-6 text-redis-ink-900 font-bold before:bg-redis-red-500">Section 1 - Title</a></li>
              <li><a class="pl-6">Section 2 - Title</a></li>
              <li><a class="pl-6">Section 3 - Title</a></li>
            </ul>
          </div>
          <div class="hidden md:block w-full py-7"></div>
        </div>
      </nav>
    </div>
  </div>
</main>
{{ end }}
