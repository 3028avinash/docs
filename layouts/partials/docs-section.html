<div class="w-full border-t border-t-redis-pen-300 mt-14 pt-14 flex flex-col md:flex-row gap-11 md:gap-0">
  <div class="flex flex-col gap-5 flex-1">
    <h3 class="text-2xl">{{ .Title }}</h3>
    <p>{{ .Description }}</p>
    <button class="p-4 mt-3 mr-auto text-sm font-mono bg-redis-yellow-500 border border-redis-pen-600 rounded hover:bg-redis-yellow-300 transition-colors">Get started</button>
  </div>
  <div class="flex-1 font-mono">
    <div class="h-full flex flex-col md:flex-row gap-11 md:gap-8 md:pl-8 md:ml-8 md:border-l md:border-l-redis-pen-300">
      <div class="flex flex-col gap-5 flex-1">
        <p class="uppercase">{{ .LinksLeftTitle }}</p>
        {{ range .LinksLeft }}
          <a class="hover:text-redis-red-500 transition-colors whitespace-nowrap" href="{{ .URL }}">{{ .Text }} →</a>
        {{ end }}
      </div>
      <div class="flex flex-col gap-5 flex-1">
        <p class="uppercase">{{ .LinksRightTitle }}</p>
        {{ range .LinksRight }}
          <a class="hover:text-redis-red-500 transition-colors whitespace-nowrap" href="{{ .URL }}">{{ .Text }} →</a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
